<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>zcui-wc-pagination</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="./dist/bundle.min.js"></script>
</head>

<body>
  <zcui-wc-pagination inital-selected-page="2" total-pages="25" goto-input="true" theme-color="#332290"></zcui-wc-pagination>
</body>

<script>
  document.getElementsByTagName('zcui-wc-pagination')[0].addEventListener('page-flip', (e) => {
    console.log(e.detail.currentPage)
  });
  document.getElementsByTagName('zcui-wc-pagination')[0].addEventListener('page-out-of-range', (e) => {
    alert(`page ${e.detail.currentPage} out of range`);
  });
</script>
</html>
